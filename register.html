<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_register</title>
</head>
<link rel="stylesheet" href="../CSS/style_logIn.css">

<body>
    <div>
        <h3 id="heading"> Please Provide Information</h3>
    </div>
    <center>

        <form action="input.html">
            <label for=""> First name </label> <input type="text"><br><br>
            <label for=""> Last name </label> <input type="text"><br><br>
            <label for="">Contact No.</label> <input type="text"><br><br>
            <label for="">Email-Id</label> <input type="email"><br><br>
            <label for="">Date Of Birth</label> <input type="date"><br><br>
            <label for="">Gender</label>
            <select name="" id="">
                <option value="Male">MALE</option>
                <option value="Female">FEMALE</option>
                <option value="Other">OTHER</option>
            </select>
            <br><br>
            <h4>Address-</h4>
            <input type="text" placeholder=" Street Address ">
            <input type="text " placeholder="Street Address Line 2 "><br><br>
            <input type="text " placeholder="City ">
            <input type="text " placeholder="postal code "><br><br>
            <input type="text " placeholder="District ">
            <input type="text " placeholder="State "><br><br><br><br>
            <button type="submit">SUBMIT</button> <button type="reset">CANCEL</button>
        </form>
    </center>

</body>

</html>
